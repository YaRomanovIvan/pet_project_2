    {% endthumbnail %}
    <div class="container">
        <div>
            <br>
            <br>
            <br>
            <br>
            <br>

            </div>
            <div class="row justify-content-md-center" style="position: relative; color: white;">
                <h1 class="font-weight-bold">ЦЕНТР РАЗВИТИЯ ПРЕДПРИНИМАТЕЛЬСТВА</h1>
            </div>
            <div class="row justify-content-md-center" style="position: relative; color: white;">
                <h1 class="font-weight-bold">И КООПЕРАЦИИ</h1>
            </div>
        </div>
    </div>
</div>
