<nav aria-label="Переключение страниц">
    <ul class="pagination">
        {% if items.has_previous %}
        <li class="page-item"><a class="page-link" style="color: orangered;"
                href="?page={{ items.previous_page_number }}">&laquo; </a>
        </li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" style="color: orangered;" href="#" tabindex="-1"
                aria-disabled="true">&laquo;
            </a>
        </li>
        {% endif %}
        {% for i in paginator.page_range %}
        {% if items.number == i %}
        <li class="page-item active"><span style="color: orangered; background-color: white;" class="page-link">{{ i }}
                <span class="sr-only">(текущая)</span></span></li>
        {% else %}
        <li class="page-item"><a class="page-link" style="color: orangered; background-color: white;"
                href="?page={{ i }}">{{ i }}</a></li>
        {% endif %}
        {% endfor %}
        {% if items.has_next %}
        <li class="page-item"><a class="page-link" style="color: orangered; background-color: white;"
                href="?page={{ items.next_page_number }}"> &raquo;</a></li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" style="color: orangered; background-color: white;" href="#"
                tabindex="-1" aria-disabled="true">
                &raquo;</a></li>
        {% endif %}
    </ul>
</nav>
